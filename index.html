<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ashritha!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 600px; /* Horizontal shape */
            height: 180px; /* Increased height to accommodate the additional text */
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1; /* Ensure message stays above the canvas */
        }
        .message {
            font-size: 40px;
            font-weight: bold;
            color: #ff4081;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
        }
        .belated {
            font-size: 20px;
            color: #ff4081;
            margin-top: 10px; /* Space between the two texts */
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 3s; /* Delay to fade in after the main message */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">HAPPY BIRTHDAY ASHRITHA! ðŸŽ‚</div>
        <div class="belated">( belated ðŸ˜… )</div>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <!-- Import Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('confetti-canvas');
            const confetti = canvasConfetti.create(canvas, { resize: true });

            // Test confetti animation
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { x: 0.5, y: 0.5 },
                angle: 90
            });

            console.log("Confetti should be showing now.");
        };
    </script>
</body>
</html>
